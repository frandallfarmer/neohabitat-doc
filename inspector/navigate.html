<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Habitat Inspector</title>
        <link rel="stylesheet" href="style.css">
        <script type="importmap">
            {
                "imports": {
                    "htm": "./vendor/htm.mjs",
                    "preact": "./vendor/preact.mjs",
                    "preact/hooks": "./vendor/hooks.mjs",
                    "@preact/signals-core": "./vendor/signals-core.mjs",
                    "@preact/signals": "./vendor/signals.mjs"
                }
            }
        </script>
        <script type="module">
            import "https://esm.sh/preact/debug"
            import { html, searchBox } from "./view.js"
            import { h, render } from "preact"
            import { useState, useId, useCallback, useMemo } from "preact/hooks"
            import { navigate } from "./neohabitat.js"

            const neighbormap = await (await fetch("db/neighbormap.json")).json()
            const contextmap = await (await fetch("db/contextmap.json")).json()

            const allContextItems = Object
                    .entries(contextmap)
                    .map(([ref, val]) => ({ ref, label: `${val.name} (${val.filename})`, ...val }))

            const itemLink = ({ item }) => item ? html`<a href="region.html?f=${item.filename}">${item.name}</a>` : null
            const directions = ({ start, end }) => {
                if (!start || !end) {
                    return null
                }
                const path = useMemo(() => {
                    return navigate(start.ref, end.ref, neighbormap)
                }, [start, end])
                if (path.length < 2) {
                    return html`<i>Sorry, there's no way to get to ${end.name} from ${start.name}!</i>`
                }
                const directions = []
                for (let ipath = 0; ipath < (path.length - 1); ipath ++) {
                    const fromref = path[ipath] 
                    const toref = path[ipath + 1]
                    const to = contextmap[toref]
                    const [n, e, s, w] = neighbormap[fromref]
                    const dir = n == toref ? "north" :
                                e == toref ? "east" :
                                s == toref ? "south" :
                                w == toref ? "west" : "???"
                    directions.push(html`
                        <li>Go ${dir} towards <${itemLink} item=${to}/></li>`)
                }
                return html`
                    <ul>
                        <li>Starting from <${itemLink} item=${start}/></li>
                        ${directions}
                    </ul>
                `
            }
            const nav = () => {
                const [start, setStart] = useState(null)
                const [end, setEnd] = useState(null)

                return html`
                    <p>
                        <${searchBox} label="Start location:" items=${allContextItems} onSelected=${setStart}/>
                        <${itemLink} item=${start}/>
                    </p>
                    <p>
                        <${searchBox} label="End location:" items=${allContextItems} onSelected=${setEnd}/>
                        <${itemLink} item=${end}/>
                    </p>
                    <p><${directions} start=${start} end=${end}/></p>
                `
            }
            render(html`<${nav}/>`, document.getElementById('content'))
        </script>
    </head>
    <body>
        <h1>Habitat Pathfinder</h1>
        <div id="content"></div>
        <hr>
        <a href="index.html">Home</a>
    </body>
</html>
