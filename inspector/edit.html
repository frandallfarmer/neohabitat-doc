<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Habitat Inspector</title>
        <link rel="stylesheet" href="style.css">
        <script type="importmap">
            {
                "imports": {
                    "htm": "./vendor/htm.mjs",
                    "preact": "./vendor/preact.mjs",
                    "preact/hooks": "./vendor/hooks.mjs",
                    "@preact/signals-core": "./vendor/signals-core.mjs",
                    "@preact/signals": "./vendor/signals.mjs"
                }
            }
        </script>
        <script type="module">
            // import "https://esm.sh/*preact/devtools"
            import { render } from "preact"
            import { signal } from "@preact/signals"
            import { html, errors } from "./view.js"
            import { useHabitatJson, errorBucket, until } from "./data.js"
            import { regionView } from "./region.js"
            import { navigationView } from "./navigate.js"
            import { parseHabitatRegion } from "./neohabitat.js"
            import { selectionInteraction, propEditor, objectPanel, createEditTracker, Selection, 
                     registerKeyHandler, trapezoidEditListener } from "./edit.js"
            import { jsonDump, jsonDownload } from "./show.js"

            const q = (k) => (new URLSearchParams(window.location.search)).get(k)
            const filename = q("f") ?? "db/Empty/context-empty.json"

            const tracker = createEditTracker()
            tracker.registerListener(trapezoidEditListener)
            
            const objectList = signal(
                (await until(() => useHabitatJson(filename), o => o.length > 0))
                    .map(o => tracker.trackSignal(signal(o))))
            
            const selectionRef = signal(null)
            registerKeyHandler(document, tracker, selectionRef, objectList)

            const regionName = ({ objects }) => {
                const region = objects.find(obj => obj.type == "context")
                return html`<span>${(region && region.name) ?? filename}</span>`
            }

            const regionPage = (_) => html`
                <h1>Region Editor - <${regionName} objects=${objectList.value}/></h1>
                <${Selection.Provider} value=${selectionRef}>
                    <div style="display: flex; flex-wrap: wrap;">
                        <div style="width: 1000px;">
                            <${regionView} objects=${objectList.value} interaction=${selectionInteraction}/>
                            <${propEditor} objects=${objectList.value}/>
                        </div>
                        <div>
                            <div style="padding: 5px;">
                                <label>
                                    Edit local file: <input type="file" accept=".json" onchange=${(e) => {
                                        if (e.target.files.length > 0) {
                                            (async (file) => {
                                                try {
                                                    tracker.change(objectList, [], 0, parseHabitatRegion(await file.text()), objectList.value.length)
                                                } catch (e) {
                                                    console.error(e)
                                                    alert(`Failed to parse JSON: ${e}`)
                                                }
                                            })(e.target.files[0])
                                        }
                                    }}/>
                                </label>
                            </div>
                            <${objectPanel} objectList=${objectList} tracker=${tracker}/>
                        </div>
                    </div>
                    <${jsonDump} heading=${html`Region JSON (<${jsonDownload} value=${objectList.value}>Download<//>)`} 
                                value=${objectList.value}/>
                    <${errors}/>
                <//>`

            render(html`<${regionPage}/>`, document.getElementById("regionview"))
        </script>
    </head>
    <body>
        <div id="regionview">
        </div>
        <a href="index.html">Home</a>
    </body>
</html>
